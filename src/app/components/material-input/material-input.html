<mat-form-field [appearance]="appearance" class="material-input-field">
  <mat-label>{{ label }}</mat-label>
  <input 
    matInput 
    [type]="type"
    [placeholder]="placeholder"
    [required]="required"
    [disabled]="disabled"
    [value]="value"
    (input)="onInput($event)"
    (blur)="onBlur()"
  >
  
  <mat-hint *ngIf="hint">{{ hint }}</mat-hint>
  
  <mat-error *ngIf="errorMessage">
    {{ getErrorMessage() }}
  </mat-error>
</mat-form-field>
