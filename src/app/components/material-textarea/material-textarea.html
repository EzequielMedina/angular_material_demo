<mat-form-field [appearance]="appearance" class="material-textarea-field">
  <mat-label>{{ label }}</mat-label>
  <textarea 
    matInput 
    [placeholder]="placeholder"
    [required]="required"
    [disabled]="disabled"
    [value]="value"
    [rows]="rows"
    [attr.maxlength]="maxLength"
    [attr.minlength]="minLength"
    (input)="onInput($event)"
    (blur)="onBlur()"
  ></textarea>
  
  <mat-hint *ngIf="hint">{{ hint }}</mat-hint>
  <mat-hint align="end" *ngIf="maxLength">
    {{ value.length }}/{{ maxLength }}
  </mat-hint>
  
  <mat-error *ngIf="errorMessage">
    {{ getErrorMessage() }}
  </mat-error>
</mat-form-field>
